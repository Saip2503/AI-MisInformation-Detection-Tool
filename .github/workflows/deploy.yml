name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          # FIX: Cache dependencies for the correct sub-directory
          cache-dependency-path: Innovision-main/package-lock.json

      - name: Install Dependencies 📦
        # FIX: Run commands within the project's sub-directory
        working-directory: ./Innovision-main
        run: npm install

      - name: Build Project 🏗️
        working-directory: ./Innovision-main
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # FIX: Point to the correct build output directory
          path: './Innovision-main/dist'

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4